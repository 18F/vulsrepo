<!doctype html>
<head>
	<meta charset="utf-8">
	<title>VulsRepo</title>

	<!-- jqueryUI -->
	<link href="plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css" />
	<!-- bootstrap -->
	<link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<!-- bootstrapSwitch -->
	<link href="plugins/bootstrapSwitch/bootstrap-switch.min.css" rel="stylesheet" type="text/css" />
	<!-- c3.js -->
	<link href="plugins/c3.js/c3.min.css" rel="stylesheet" type="text/css" />
	<!-- pivot.js -->
	<link href="plugins/pivot.js/pivot.min.css" rel="stylesheet" type="text/css" />
	<!-- main.js -->
	<link href="dist/css/index.css" rel="stylesheet" type="text/css" />

</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<a class="navbar-brand">VulsRepo</a>
		</div>
		<div class="collapse navbar-collapse" id="navbarEexample1">
			<button id="Setting" type="button" class="btn btn-default navbar-btn glyphicon glyphicon-wrench pull-right"></button>
		</div>
	</nav>
	<div class="container-fluid">
		<div id="nvd_help">
			<div class="glyphicon glyphicon-question-sign pull-right" title="test"></div>
		</div>
		<div>
			<button type="submit" class="btn btn-primary" id="save_pivot_conf">
				Save
			</button>
			<button type="submit" class="btn btn-default" id="clear_pivot_conf">
				Clear
			</button>
			<span class="label" id="label_pivot_conf"></span>
			<span class="alert alert-success" id="alert_pivot_conf">Success</span>
		</div>
		<div id="pivot_base" style="margin: 30px;"></div>
	</div>

	<div class="modal fade  bs-example-modal-lg" id="modal-detail" tabindex="-1"  aria-labelledby="myLargeModalLabel">
		<div class="modal-dialog  modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-info">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="modal-label"></h4>
				</div>
				<div class="modal-body">
					<div id="Title"></div>

					<p class="bg-primary">
						CVSS Score
					</p>
					<div id="Score">
						<table id='scoreTable'>
							<tr>
								<td  id='scoreText'></td>
							</tr>
						</table>
					</div>

					<div>
						<table  id="cvssTable" class="table table-condensed table-bordered">
							<tr class="active">
								<th>Access Vector</th>
								<th>Access Complexity</th>
								<th>Authentication</th>
								<th>Confidentiality Impact</th>
								<th>Integrity Impact</th>
								<th>Availability Impact</th>
							</tr>
							<tr>
								<td id="cvss_av"></td>
								<td id="cvss_ac"></td>
								<td id="cvss_au"></td>
								<td id="cvss_c"></td>
								<td id="cvss_i"></td>
								<td id="cvss_a"></td>
							</tr>
						</table>
					</div>

					<p class="bg-primary">
						Summary
					</p>
					<div id="Summary"></div>

					<p  class="bg-primary">
						Links
					</p>
					<div id="Link"></div>

					<p  class="bg-primary">
						References
					</p>
					<div id="References"></div>

				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="modal-alert" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-danger">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
					</button>
					<h5 class="modal-title" id="modal-label">ERROR</h5>
				</div>
				<div class="modal-body">
					<p class="bg-danger">
						Error Code
					</p>
					<div id="alert_error_code"></div>
					<p class="bg-danger">
						Response Text
					</p>
					<div  id="alert_responce_text"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="modal-setting" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-default">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
					</button>
					<h5 class="modal-title" id="modal-label">SETTING</h5>
				</div>
				<div class="modal-body">

					<div class="panel panel-default">
						<div class="panel-heading">
							The look-ahead check the URL
						</div>
						<div class="panel-body">
							<div class="make-switch">
								<input type="checkbox" name="chkAheadUrl">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<!-- JS -->
<!-- jquery -->
<script src="plugins/jquery/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="plugins/pathseg/pathseg.js" type="text/javascript"></script>
<!-- jqueryUI -->
<script src="plugins/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
<!-- bootstrap -->
<script src="plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<!-- bootstrap Switch-->
<script src="plugins/bootstrapSwitch/bootstrap-switch.min.js" type="text/javascript"></script>
<!-- d3.js-->
<script src="plugins/d3.js/d3.min.js" type="text/javascript"></script>
<!-- c3.js -->
<script src="plugins/c3.js/c3.min.js" type="text/javascript"></script>
<!-- pivot.js -->
<script src="plugins/pivot.js/pivot.min.js" type="text/javascript"></script>
<script src="plugins/pivot.js/d3_renderers.min.js" type="text/javascript"></script>
<script src="plugins/pivot.js/c3_renderers.min.js" type="text/javascript"></script>
<!-- jquery.blockUI.js -->
<script src="plugins/jquery.blockUI/jquery.blockUI.js" type="text/javascript"></script>
<!-- jquery.xdomainajax -->
<script src="plugins/jquery.xdomainajax/jquery.xdomainajax.js" type="text/javascript"></script>
<!-- main -->
<script src="dist/js/vulsrepo.js" type="text/javascript"></script>

</html>
